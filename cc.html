<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quill Editor Example</title>

  <!-- Quill CSS -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <style>
    #editorContainer {
      height: 300px;
    }
    #myQuillEditor {
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- محرر Quill -->
  <div id="editorContainer">
    <div id="myQuillEditor"></div>
  </div>

  <!-- input مخفي لحفظ المحتوى -->
  <input type="hidden" id="myEditorContent" name="description">

  <!-- Quill JS -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    // تحقق من وجود المحرر
    if (document.getElementById('myQuillEditor')) {
      var myQuill = new Quill('#myQuillEditor', {
        modules: {
          toolbar: [
            [{ header: [1, 2, false] }],
            ['bold', 'italic', 'underline'],
            [{ list: 'ordered' }, { list: 'bullet' }],
            ['code-block'],
          ]
        },
        placeholder: 'Description',
        theme: 'snow'
      });

      // حفظ المحتوى داخل input مخفي
      myQuill.on('text-change', function () {
        var content = myQuill.root.innerHTML.trim();
        if (content === '<p><br></p>') content = '';
        document.getElementById('myEditorContent').value = content;
      });
    }
  </script>

</body>
</html>
